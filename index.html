<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Riddles</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <div id="splash">
    <div class="logo">🧠</div>
    <div class="splash-text">Math Riddles</div>
  </div>
  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <div id="homeScreen" class="screen active">
      <h1>Math Riddles</h1>
      <button id="playBtn" class="btn">▶ Play</button>
      <button id="levelsBtn" class="btn secondary">📚 Levels</button>
      <button id="settingsBtn" class="btn secondary">⚙️ Settings</button>
      <button id="quitBtn" class="btn secondary">❌ Quit</button>
    </div>

    <div id="settingsScreen" class="screen">
      <h2>Settings</h2>
      <div class="toggle-container">
        <label for="musicToggle">🎵 Background Music</label>
        <label class="switch">
          <input type="checkbox" id="musicToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-container">
        <label for="sfxToggle">🔊 Sound Effects</label>
        <label class="switch">
          <input type="checkbox" id="sfxToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="toggle-container">
        <label for="themeToggle">🌙 Theme (Light/Dark)</label>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="achievements">
        <h3>Achievements</h3>
        <ul id="achievementsList"></ul>
      </div>
      <button id="backFromSettingsBtn" class="btn secondary">⬅ Back</button>
    </div>

    <div id="levelsScreen" class="screen">
      <h2>Select Level</h2>
      <div class="level-grid" id="levelButtons"></div>
      <button id="backFromLevelsBtn" class="btn secondary">⬅ Back</button>
    </div>

    <div id="riddleScreen" class="screen">
      <div class="game-content">
        <h2 id="levelTitle">Level</h2>
        <div class="progress-bar">
          <div class="progress" id="progressBar"></div>
        </div>
        <div class="timer" id="levelTimer">Time: 0s</div>
        <div class="question-container">
          <p id="questionText"></p>
        </div>
        <div class="answer-box" id="answerBox"></div>
        <div class="result" id="resultMsg"></div>
        <div class="keypad">
          <button data-number="1">1</button>
          <button data-number="2">2</button>
          <button data-number="3">3</button>
          <button data-number="4">4</button>
          <button data-number="5">5</button>
          <button data-number="6">6</button>
          <button data-number="7">7</button>
          <button data-number="8">8</button>
          <button data-number="9">9</button>
          <button id="clearBtn" class="operator">C</button>
          <button data-number="0">0</button>
          <button id="submitBtn" class="operator">✓</button>
        </div>
        <button id="hintBtn" class="btn secondary">Hint</button>
        <button id="solutionBtn" class="btn secondary">Solution</button>
        <button id="backFromGameBtn" class="btn secondary">⬅ Back</button>
      </div>
    </div>

    <div id="quitModal" class="modal">
      <div class="modal-content">
        <h3>Quit Game?</h3>
        <p>Are you sure you want to exit the game?</p>
        <div class="modal-buttons">
          <button id="confirmQuitBtn" class="btn">Yes</button>
          <button id="cancelQuitBtn" class="btn secondary">No</button>
        </div>
      </div>
    </div>

    <div id="hintPopup" class="popup">
      <div class="popup-content">
        <p class="popup-message" id="hintText"></p>
        <button id="closeHintBtn" class="btn">OK</button>
      </div>
    </div>

    <div id="solutionPopup" class="popup">
      <div class="popup-content">
        <p class="popup-message" id="solutionText"></p>
        <button id="closeSolutionBtn" class="btn">OK</button>
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop src="bg-music.mp3"></audio>
  <audio id="correctSound" src="correct-answer.mp3"></audio>
  <audio id="wrongSound" src="wrong-answer.mp3"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2024/04/22/audio_0b2b7c1e74.mp3"></audio>
  <audio id="levelCompleteSound" src="https://cdn.pixabay.com/download/audio/2023/12/27/audio_2c3f2b3c25.mp3"></audio>
  <audio id="hintSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_8d0a2f1391.mp3"></audio>
  <audio id="solutionSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_8d0a2f1391.mp3"></audio>
  <audio id="screenTransitionSound" src="https://cdn.pixabay.com/download/audio/2024/04/22/audio_0b2b7c1e74.mp3"></audio>
  <audio id="buttonHoverSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_8d0a2f1391.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
