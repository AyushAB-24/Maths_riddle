<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#6200EA">
  <title>Math Riddles</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="splash">
      <h1 class="logo">üß†</h1>
      <div class="splash-text">Math Riddles</div>
    </div>

    <div id="homeScreen" class="screen active">
      <div>
        <h1>Math Riddles</h1>
        <button id="playBtn" class="btn">‚ñ∂ Play</button>
        <button id="levelsBtn" class="btn">üìö Levels</button>
        <button id="settingsBtn" class="btn">‚öôÔ∏è Settings</button>
        <button id="quitBtn" class="btn secondary">‚ùå Quit</button>
      </div>
    </div>

    <div id="settingsScreen" class="screen">
      <h2>Settings</h2>
      <div class="toggle-container">
        <label for="musicToggle">üéµ Background Music</label>
        <div class="switch">
          <input type="checkbox" id="musicToggle">
          <span class="slider"></span>
        </div>
      </div>
      <div class="toggle-container">
        <label for="sfxToggle">üîä Sound Effects</label>
        <div class="switch">
          <input type="checkbox" id="sfxToggle">
          <span class="slider"></span>
        </div>
      </div>
      <button id="backFromSettingsBtn" class="btn secondary">‚¨Ö Back</button>
    </div>

    <div id="levelsScreen" class="screen">
      <h2>Select Level</h2>
      <div id="levelButtons" class="level-grid"></div>
      <button id="backFromLevelsBtn" class="btn secondary">‚¨Ö Back</button>
    </div>

    <div id="riddleScreen" class="screen">
      <div class="game-content">
        <h2 id="levelTitle">Level</h2>
        <div class="question-container">
          <div id="questionText"></div>
        </div>
        <div class="answer-box" id="answerBox"></div>
        <div class="result" id="resultMsg"></div>
        <div class="keypad">
          <button data-number="1">1</button>
          <button data-number="2">2</button>
          <button data-number="3">3</button>
          <button data-number="4">4</button>
          <button data-number="5">5</button>
          <button data-number="6">6</button>
          <button data-number="7">7</button>
          <button data-number="8">8</button>
          <button data-number="9">9</button>
          <button id="clearBtn" class="operator">C</button>
          <button data-number="0">0</button>
          <button id="submitBtn" class="operator">‚úì</button>
        </div>
        <button id="hintBtn" class="btn">Hint</button>
        <button id="solutionBtn" class="btn">Solution</button>
        <button id="backFromGameBtn" class="btn secondary">‚¨Ö Back</button>
      </div>
    </div>

    <div id="quitModal" class="modal">
      <div class="modal-content">
        <h3>Quit Game?</h3>
        <p>Are you sure you want to exit the game?</p>
        <div class="modal-buttons">
          <button id="confirmQuitBtn" class="btn">Yes</button>
          <button id="cancelQuitBtn" class="btn secondary">No</button>
        </div>
      </div>
    </div>

    <div id="hintPopup" class="popup">
      <div class="popup-content">
        <div id="hintText" class="popup-message"></div>
        <button id="closeHintBtn" class="btn secondary">OK</button>
      </div>
    </div>

    <div id="solutionPopup" class="popup">
      <div class="popup-content">
        <div id="solutionText" class="popup-message"></div>
        <button id="closeSolutionBtn" class="btn secondary">OK</button>
      </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
  </div>

  <audio id="bgMusic" loop src="https://cdn.pixabay.com/audio/2023/01/20/audio_6c3e234d10.mp3"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/05/13/14-22-39-251_1.mp3"></audio>
  <audio id="correctSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_4b7e279614.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_1b0e7e8f7e.mp3"></audio>
  <audio id="levelCompleteSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_3e4b7e9f8e.mp3"></audio>
  <audio id="hintSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_5b7e7e9f8e.mp3"></audio>
  <audio id="solutionSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_6b7e7e9f8e.mp3"></audio>
  <audio id="screenTransitionSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_2b7e7e9f8e.mp3"></audio>
  <audio id="buttonHoverSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_7b7e7e9f8e.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
